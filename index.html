<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <div class="wrapper">
        <div class="container bg-white shadow">
          <h2 class="container-header text-center">Tambah Buku ke Rak</h2>
          <form class="form" action="#" id="bookForm" data-testid="bookForm">
            <div class="form-group form-title">
              <label for="bookFormTitle">Judul Buku</label>
              <input
                type="text"
                id="bookFormTitle"
                name="bookFormTitle"
                placeholder="Masukkan judul buku..."
                required
                required
                data-testid="bookFormTitleInput"
              />
            </div>

            <div class="form-group form-title">
              <label for="bookFormAuthor">Penulis Buku</label>
              <input
                type="text"
                id="bookFormAuthor"
                name="bookFormAuthor"
                placeholder="Masukkan nama penulis..."
                required
                data-testid="bookFormAuthorInput"
              />
            </div>

            <div class="form-group form-title">
              <label for="bookFormYear">Tahun Terbit</label>
              <input
                type="number"
                id="bookFormYear"
                name="bookFormYear"
                placeholder="Masukkan tahun terbit..."
                required
                data-testid="bookFormYearInput"
              />
            </div>

            <div>
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input
                id="bookFormIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>
            <button
              id="bookFormSubmit"
              class="btn-submit"
              type="submit"
              data-testid="bookFormSubmitButton"
            >
              Tambah ke Rak <span>Belum Selesai Dibaca</span>
            </button>
          </form>
        </div>

        <div class="container bg-white shadow">
          <h2 class="container-header text-center">Cari Buku</h2>
          <form class="form" id="searchBook" action="#" data-testid="searchBookForm">
            <label for="searchBookTitle">Judul</label>
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
            />
            <button
              class="btn-submit"
              id="searchSubmit"
              type="submit"
              data-testid="searchBookFormSubmitButton"
            >
              Cari
            </button>
          </form>
        </div>

        <div class="container">
          <h2 class="container-header">Belum Selesai Dibaca</h2>
          <div id="incompleteBookList" data-testid="incompleteBookList"></div>
        </div>

        <div class="container">
          <h2 class="container-header">Selesai Dibaca</h2>
          <div id="completeBookList" data-testid="completeBookList"></div>
        </div>
      </div>  
    </main>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
